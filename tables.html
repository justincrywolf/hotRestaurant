<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hot Restaurant</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <div class="text-center">
                <h1>
                    <span class="glyphicon glyphicon-glass"></span>Hot Restaurant</h1>
                <h3>Make your reservation</h3>
                <hr>
                <a href="/reserve">
                    <button class="btn btn-danger btn-lg">
                        <span class="glyphicon glyphicon-list-alt"></span> Make Reservation</button>
                </a>
                <a href="/">
                    <button class="btn btn-default btn-lg">
                        <span class="glyphicon glyphicon-home"></span>
                    </button>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Current Reservations</h3>
                    </div>
                    <div class="panel-body"></div>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Waiting List</h3>
                    </div>
                    <div class="panel-body"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-10">
                <a href="#">Clear Table</a> |
                <a href="#">API Table Link</a> |
                <a href="#">API Wait List</a>
            </div>
        </div>
    </div>
</body>

</html>
